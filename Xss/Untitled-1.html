<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Zafiyeti Örneği</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .comments {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .comment {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .comment strong {
            display: block;
            margin-bottom: 5px;
        }
        .comment-time {
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Yorum Yap</h1>
    <form onsubmit="submitComment(event)">
        <textarea id="comment" placeholder="Yorumunuzu buraya yazın..."></textarea><br>
        <button type="submit">Gönder</button>
    </form>

    <h2>Yorumlar</h2>
    <div id="commentsSection" class="comments"></div>

    <script>
        function submitComment(event) {
            event.preventDefault(); 
            const comment = document.getElementById("comment").value;

         
            const timestamp = new Date().toLocaleString();

            const commentHTML = `
                <div class="comment">
                    <strong>Yorum:</strong>
                    <p>${comment}</p>
                    <span class="comment-time">${timestamp}</span>
                </div>
            `;

        
            document.getElementById("commentsSection").innerHTML += commentHTML;
            document.getElementById("comment").value = '';
        }
    </script>

</body>
</html>
